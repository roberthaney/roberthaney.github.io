<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <div class="container" id="main">
	
	<!--Header section with contact info-->
    <header id="header" class="row">
        <div id="topContacts" class="col-md-12">
          <div class="col-md-6" id="contact1"></div>
          <div class="col-md-6" id="contact2"></div>
        </div>
        <div class="col-md-4"><img src="images/Rob_Haney_photo.jpg" id="biopic"></div>
        <div class="col-md-8">
          <h5>Skills and experience:</h5>
          <div class="col-md-4 skills"><h3>Languages:</h3><ul id="languages"></ul></div>
          <div class="col-md-4 skills"><h3>Libraries/Frameworks:</h3><ul id="libraries"></ul></div>
        </div>
    </header>

    <!--Content section with information from bio, work and education objects in panel format-->
    <section class="row">
      <div class="panel-group col-md-12" id="accordion">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title section-head-text"><a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Work Experience</a></h2>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div id="workExperience" class="panel-body">
            </div>
          </div>
        </div>
        <div class="panel panel-default" id="middle-panel">
          <div class="panel-heading">
            <h2 class="panel-title section-head-text projects"><a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">Website Projects</a></h2>
          </div>
          <div id="collapseTwo" class="panel-collapse collapse">
            <div id="projects" class="panel-body">
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title section-head-text"><a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">Education</a></h2>
          </div>
          <div id="collapseThree" class="panel-collapse collapse">
            <div id="education" class="panel-body">
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="row" id="footer-insert">
        <span class="pink-text">Copyright 2016</span>
      </div>
    </footer>
  </div>

  <!-- Load scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/resumeBuilder.js"></script>
</body>
</html>
